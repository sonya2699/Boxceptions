<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="Box Ception">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Boxception (Div Version)</h1>
  <div id="large">
      <div id="medium">
          <div id="small">
         </div>
      </div>
  </div>
  <br>
  <h1>Boxception (Table Version)</h1>
  <table>
      <tbody>
          <tr id="one">
              <td class="top left"></td>
              <td class="top"></td>
              <td class="top"></td>
              <td class="top"></td>
              <td class="top right"></td>
          <tr id="two">
              <td class="left"></td>
              <td class="top left"></td>
              <td class="top"></td>
              <td class="top right"></td>
              <td class="right"></td>
          <tr id="three">
              <td class="left"></td>
              <td class="left"></td>
              <td class="top bottom right left"></td>
              <td class="right"></td>
              <td class="right"></td>
          <tr id="four">
              <td class="left"></td>
              <td class="bottom left"></td>
              <td class="bottom"></td>
              <td class="bottom right"></td>
              <td class="right"></td>
          <tr id="five">
              <td class="bottom left"></td>
              <td class="bottom"></td>
              <td class="bottom"></td>
              <td class="bottom "></td>
              <td class="bottom right"></td>
          </tr>
      </tbody>
  </table>
